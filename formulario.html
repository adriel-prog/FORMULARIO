<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>
    <h1>Formulario</h1>
    <fieldset>
      <label for="formulario">
        <p>Nome:</p>
        <input type="text" name="Nome" id="nome" placeholder="insira aqui" />
        <p>Data de Nascimento:</p>
        <input
          type="text"
          name="nascimento"
          id="nascimento"
          placeholder="insira aqui"
        />
        <p>Endereço:</p>
        <input
          type="text"
          name="endereco"
          id="endereco"
          placeholder="insira aqui"
        />
        <p>Número:</p>
        <input
          type="number"
          name="numero"
          id="numero"
          placeholder="insira aqui o seu número"
        />
        <p>Cidade:</p>
        <input
          type="text"
          name="cidade"
          id="cidade"
          placeholder="Insira aqui"
        />
        <p>Estado:</p>
        <select name="estado" id="estado">
          <option value="maranhao">Maranhão</option>
          <option value="piaui">Piaui</option>
          <option value="santacatarina">Santa Catarina</option>
        </select>
        <p>Sexo:</p>
        <select name="sexo" id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
        <div>
          <p>Bens Pessoais:</p>
          <input type="checkbox" name="casa" id="casa" />Casa
          <input type="checkbox" name="carro" id="carro" />Carro
          <input type="checkbox" name="moto" id="moto" />Moto
        </div>
        <p>Experiências Pessoais:</p>
        <textarea
          name="text"
          id="text"
          cols="29"
          rows="10"
          placeholder="Experiências Pessoais"
        ></textarea>
      </label>
      <br />
      <br />
      <input type="button" value="Enviar" id="enviar" />
      <input type="button" value="Limpar" id="limpar" />
    </fieldset>
  </body>
</html>
